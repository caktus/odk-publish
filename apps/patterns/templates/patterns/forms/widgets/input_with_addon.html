<div class="flex">
    <input type="{{ widget.type }}"
           name="{{ widget.name }}"
           class="rounded-none rounded-s-lg placeholder-gray-400 text-sm text-blue-900 flex-1 min-w-0 w-full border-gray-300 focus:ring-2 focus:ring-primary-300 focus:border-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
           {% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %}
           {% include "django/forms/widgets/attrs.html" %}>
    <button type="button"
            class="cursor-pointer inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-s-0 border-gray-300 rounded-e-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
            {% include "django/forms/widgets/attrs.html" with widget=addon %}>{{ addon.content|safe }}</button>
</div>
